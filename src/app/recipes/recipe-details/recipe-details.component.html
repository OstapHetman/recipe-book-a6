<div class="row">
    <div class="col-sm-12">
        <img class="d-block mx-auto w-75" [src]="recipe.imagePath" alt="{{ recipe.imagePath }}">
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button type="button" id="dropdownMenuButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer;">To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onEdit()">Edit List</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
